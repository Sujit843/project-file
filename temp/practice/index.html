<!DOCTYPE html>
<html>
    <head>
        <tittle> REGISTRATION FORM</tittle>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name=" ">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="password" name=" ">                    
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="male">male
                        <input type="radio" name="female">female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="email" name="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                       Phone No:
                       </td>
                       <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                            <option>+95</option>
                            <option>+96</option>
                            <option>+97</option>
                        </select>
                        <input type="phone no." placeholder="phone no.">
                       </td>
                       </tr>
                       <tr>
                        <td>
                            Class:
                        </td>
                        <td>
                            <input type="radio" name="11">11
                            <input type="radio" name="12">12
                            <input type="radio" name="13">13
                            <input type="radio" name="14">14
                            <input type="radio" name="15">15

                        </td>
                       </tr>
                       <tr>
                        <td>
                            <input type="Button" value="submit" style="background-color: blueviolet;">
                        </td>
                       </tr>
            </table>
        </form>
    </body>
</html>
